<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>깜빡이는텍스트</title>
    <style>
        h1{
            text-align: center;
            font-size: 100px;
        }
    </style>
    <script>
        let flag=false;

        /*
        //삼항연산자로 풀기
        function blink(){
            //js 의 style 의 display 속성을 이용하여 block, none을 번갈아 처리하면 됨
            let h1=document.querySelector("h1");

            let option=(flag)? "block":"none";
            h1.style.display=option;
            flag=!flag;
            //blink(); 함수가 자동 실행 루프가 걸려있기 때문에 flag를 blink(); 함수 내에 적용시켜야 한다.
        }
        */
       
        //if문으로 풀기
        function blink2(){
            let h1=document.querySelector("h1");

            if(flag==false){
                h1.style.display="none";
            }else{
                h1.style.display="block";
            }
            flag=!flag;
        }

        addEventListener("load", function(){
            setInterval("blink2()", 100);
        });


    </script>
</head>
<body>
    <h1>INSERT COIN</h1>
</body>
</html>
